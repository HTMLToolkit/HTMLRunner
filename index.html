<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLRunner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }

        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: white;
            font-size: 14px;
        }

        .btn-run {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-clear {
            background: linear-gradient(45deg, #f44336, #da190b);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-reset {
            background: linear-gradient(45deg, #2196F3, #0b7dda);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(30, 30, 30, 0.9);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .editor-tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .editor {
            flex: 1;
            border: none;
            outline: none;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            background: transparent;
            color: #f8f8f2;
            resize: none;
        }

        .output-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(20, 20, 20, 0.9);
        }

        .output-tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .output-content {
            flex: 1;
            overflow: hidden;
        }

        .preview, .console {
            height: 100%;
            border: none;
            background: white;
            display: none;
        }

        .preview.active, .console.active {
            display: block;
        }

        .console {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            padding: 15px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .console-entry {
            margin-bottom: 8px;
            padding: 4px 0;
        }

        .console-log {
            color: #d4d4d4;
        }

        .console-error {
            color: #f48771;
            background: rgba(244, 135, 113, 0.1);
            padding: 4px 8px;
            border-left: 3px solid #f48771;
            margin: 4px 0;
        }

        .console-warn {
            color: #dcdcaa;
            background: rgba(220, 220, 170, 0.1);
            padding: 4px 8px;
            border-left: 3px solid #dcdcaa;
            margin: 4px 0;
        }

        .console-info {
            color: #9cdcfe;
        }

        .timestamp {
            color: #6a6a6a;
            font-size: 11px;
            margin-right: 8px;
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .main {
                flex-direction: column;
            }
            
            .editor-panel, .output-panel {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">HTMLRunner</div>
            <div class="controls">
                <button class="btn btn-run" onclick="runCode()">â–¶ Run</button>
                <button class="btn btn-clear" onclick="clearConsole()">Clear Console</button>
                <button class="btn btn-reset" onclick="resetCode()">Reset</button>
            </div>
        </div>
        
        <div class="main">
            <div class="editor-panel">
                <div class="editor-tabs">
                    <div class="tab active" onclick="switchTab('html')">HTML</div>
                    <div class="tab" onclick="switchTab('css')">CSS</div>
                    <div class="tab" onclick="switchTab('js')">JavaScript</div>
                </div>
                
                <textarea id="html-editor" class="editor" placeholder="Write your HTML here..."><!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
</head>
<body>
    <h1>Hello, HTMLRunner!</h1>
    <p>This is a demo page.</p>
    <button onclick="testFunction()">Click me!</button>
<\/body>
<\/html></textarea>
                
                <textarea id="css-editor" class="editor" style="display: none;" placeholder="Write your CSS here...">body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
    color: white;
}

h1 {
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

button {
    padding: 10px 20px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 5px;

button:hover {
    background: #764ba2;

                <textarea id="js-editor" class="editor" style="display: none;" placeholder="Write your JavaScript here...">function testFunction() {
    console.log('Button clicked!');
    console.warn('This is a warning message');
    console.error('This is an error message');
    console.info('This is an info message');
    
    // Try some calculations
    const result = Math.random() * 100;
    console.log('Random number:', result.toFixed(2));
    
    // Test object logging
    const user = {
        name: 'Alice',
        age: 25,

    };

}</textarea>
            </div>
            
            <div class="output-panel">
                <div class="output-tabs">
                    <div class="tab active" onclick="switchOutput('preview')">Preview</div>
                    <div class="tab" onclick="switchOutput('console')">Console</div>
                </div>
                
                <div class="output-content">
                    <iframe id="preview" class="preview active"></iframe>
                    <div id="console" class="console"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'html';
        let currentOutput = 'preview';
        let consoleOutput = document.getElementById('console');

        function switchTab(tab) {
            // Hide all editors
            document.getElementById('html-editor').style.display = 'none';
            document.getElementById('css-editor').style.display = 'none';
            document.getElementById('js-editor').style.display = 'none';
            
            // Show selected editor
            document.getElementById(tab + '-editor').style.display = 'block';
            
            // Update tab styles
            document.querySelectorAll('.editor-tabs .tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            currentTab = tab;
        }

        function switchOutput(output) {
            // Hide all outputs
            document.getElementById('preview').classList.remove('active');
            document.getElementById('console').classList.remove('active');
            
            // Show selected output
            document.getElementById(output).classList.add('active');
            
            // Update tab styles
            document.querySelectorAll('.output-tabs .tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            currentOutput = output;
        }

        function runCode() {
            const html = document.getElementById('html-editor').value;
            const css = document.getElementById('css-editor').value;
            const js = document.getElementById('js-editor').value;
            
            const fullCode = `
                <style>${css}</style>
                ${html}
                <script>
                    // Override console methods to capture output
                    (function() {
                        const originalConsole = {
                            log: console.log,
                            error: console.error,
                            warn: console.warn,
                            info: console.info
                        };
                        
                        function sendToParent(type, args) {
                            const timestamp = new Date().toLocaleTimeString();
                            const message = Array.from(args).map(arg => {
                                if (typeof arg === 'object') {
                                    try {
                                        return JSON.stringify(arg, null, 2);
                                    } catch (e) {
                                        return arg.toString();
                                    }
                                }
                                return arg;
                            }).join(' ');
                            
                            window.parent.postMessage({
                                type: 'console',
                                level: type,
                                message: message,
                                timestamp: timestamp
                            }, '*');
                        }
                        
                        console.log = function(...args) {
                            originalConsole.log.apply(console, args);
                            sendToParent('log', args);
                        };
                        
                        console.error = function(...args) {
                            originalConsole.error.apply(console, args);
                            sendToParent('error', args);
                        };
                        
                        console.warn = function(...args) {
                            originalConsole.warn.apply(console, args);
                            sendToParent('warn', args);
                        };
                        
                        console.info = function(...args) {
                            originalConsole.info.apply(console, args);
                            sendToParent('info', args);
                        };
                        
                        // Capture errors
                        window.addEventListener('error', function(e) {
                            sendToParent('error', [e.message + ' at line ' + e.lineno]);
                        });
                    })();
                    
                    ${js}
                <\/script>
            `;
            
            const preview = document.getElementById('preview');
            const blob = new Blob([fullCode], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            preview.src = url;
            
            // Clean up the blob URL after a short delay
            setTimeout(() => URL.revokeObjectURL(url), 1000);
        }

        function clearConsole() {
            consoleOutput.innerHTML = '';
        }

        function resetCode() {
            if (confirm('Are you sure you want to reset all code? This cannot be undone.')) {
                document.getElementById('html-editor').value = `<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
</head>
<body>
    <h1>Hello, HTMLRunner!</h1>
    <p>This is a demo page.</p>
    <button onclick="testFunction()">Click me!</button>
</body>
</html>`;
                
                document.getElementById('css-editor').value = `body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
    color: white;
}

h1 {
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

button {
    padding: 10px 20px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
}

button:hover {
    background: #764ba2;
    transform: translateY(-2px);
}`;
                
                document.getElementById('js-editor').value = `function testFunction() {
    console.log('Button clicked!');
    console.warn('This is a warning message');
    console.error('This is an error message');
    console.info('This is an info message');
    
    // Try some calculations
    const result = Math.random() * 100;
    console.log('Random number:', result.toFixed(2));
    
    // Test object logging
    const user = {
        name: 'Alice',
        age: 25,
        hobbies: ['coding', 'reading', 'gaming']
    };
    console.log('User object:', user);
}`;
                
                clearConsole();
                runCode();
            }
        }

        // Listen for console messages from iframe
        window.addEventListener('message', function(event) {
            if (event.data.type === 'console') {
                const entry = document.createElement('div');
                entry.className = 'console-entry';
                
                const timestamp = document.createElement('span');
                timestamp.className = 'timestamp';
                timestamp.textContent = event.data.timestamp;
                
                const message = document.createElement('span');
                message.className = 'console-' + event.data.level;
                message.textContent = event.data.message;
                
                entry.appendChild(timestamp);
                entry.appendChild(message);
                consoleOutput.appendChild(entry);
                
                // Auto-scroll to bottom
                consoleOutput.scrollTop = consoleOutput.scrollHeight;
            }
        });

        // Auto-run on page load
        document.addEventListener('DOMContentLoaded', function() {
            runCode();
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }
        });
    </script>
</body>
</html>
